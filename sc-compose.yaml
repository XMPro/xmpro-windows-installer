      - SQLCMDSERVER=${DB_PROTOCOL:-tcp}:${DB_SERVER:-host.docker.internal}
      - SQLCMDENCRYPT=${DB_ENCRYPT:-true}
      - SQLCMDTRUSTSERVERCERTIFICATE=${DB_TRUST_SERVER_CERTIFICATE:-true}
      - SQLCMDUSER=${DB_SA_USER:-sa}
